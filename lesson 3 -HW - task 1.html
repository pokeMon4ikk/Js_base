<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		for (let i = 0; i <= 10; i++) {
			if (i == 0){
				console.log(`${i} Это ноль!`);
			}
			else if (i % 2 == 0){
				console.log(`${i} Четное число!`);
			}
			else if (i % 2 == 1){
				console.log(`${i} Нечетное число!`);
			}
		}
	</script>
</body>
</html>
