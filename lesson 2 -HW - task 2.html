<body>
	<script>
		let a = 2; 
		let x = 1 + (a *= 2); // а = 4, х = 5

		alert(a); // Выражение a *= 2 эквивалентно а = 2 * а, следовательно при выполнении второго действия значение переменной станет 4!

		alert(x); // Приоритет выше у выражений в скобках,поэтому вначале выполнится оно, значение переменной а станет равным 4, а после к нему прибавится еще 1, поэтому значение х станет равным 5!
	</script>
