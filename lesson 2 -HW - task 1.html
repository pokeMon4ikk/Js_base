<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		let a = 1, b = 1, c, d;
		c = ++a;
		alert(c); // Ответ 2 т.к ++ стоит перед переменной, то возвращается значение переменной + 1, раз переменная а = 1, то вернется 1+1, то есть 2, так же выражение ++а перезапишет значение а, и она будет ровняться 2!

		d = b++;
		alert(d); // Ответ 1 т.к ++ стоит после переменной, то возвращается значение переменной до добавления единицы, d будет равен 1,и вернется этот 1, а в переменную b добавится единица и будет равна 2!

		c = 2 + ++a;
		alert(c); // Ответ 5, т.к в первом случае значение переменной а перезапишется будет равно 2, при выполнении действия еще раз к двойке добавится еще единица и значение переменной станет 3 + цифра 2. Итого 5.

		d = 2 + b++;
		alert(d); // Ответ 4, в первом случае значение b стало равным 2, после данной операции оно станет 3, однако в переменную d вернется 2 + цифра 2. Итого 4.

		alert(a); // Ответ 3, в первой операции с переменной с значение операции переписалось на 2, а во восторой на 3
		alert(b); // Ответ 3, в первой операции с переменной d значение операции переписалось на 2, а во восторой на 3
	</script>
</body>
</html>
