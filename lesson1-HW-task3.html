<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		let example1 = (10 + 10 + "10");
		let example2 = (10 + "10" + 10);
		let example3 = (10 + 10 + +"10");
		let example4 = (10 / -"");
		let example5 = (10 / +"2,5");

		console.log(`The first example's result is ${example1}.
			The second example's result is ${example2}.
			The third example's result is ${example3}.
			The fourth example's result is ${example4}.
			The fifth example's result is ${example5}.`);

		
		/*
		1) example1 - происходит сложение двух элементов класса num(10+10),получается 20,
		а затем это число преобразуется в класс str, так как последний элеменит тоже класса str, поэтому происходит "склейка" и результат - 2010!

		2) example2 - второй элемент класса str, значит первый тоже преобраззуется в str и получается 1010, так как полученный элемент класса str, то третий тоже преобразуется в str и склеивается с остальными, результат - 101010!

		3) example3 - в случае указания положительности у строки,число приобретает класс num, следовательно пример будет num+num+num или 10+10+10 и равно 30!


		4) example4 - во втором строчном элементе ничего не указано, поэтому при выполнении деления на отрицательное "ничего", результат показан как отрицательная бесконечность -
		-infinity!

		5) example5 - так как второе число является строкой с указанием положительности, то оно должно приравнивать к классу num, однако само число является не целым, поэтому его класс - float, поэтому в данном случае при делении целого числа на дробное происходит ошибка и получается NaN! 


	*/
	</script>
</body>
</html>
