<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		const products = [
			{
				id: 3,
				price: 127,
				photos: [
					"1.jpg",
					"2.jpg"
				]
			},
			{
				id: 5,
				price: 499,
				photos: []
			},
			{
				id: 10,
				price: 26,
				photos: [
					"3.jpg"
				]
			},
			{
				id: 8,
				price: 78,
			}
		];

		products.sort( function(num1, num2){
			if (num1.price > num2.price){
				return 1;
			}
			if (num2.price > num1.price){
				return -1;
			}
			return 0
		});
		console.log(products);

	</script>
</body>
</html>
