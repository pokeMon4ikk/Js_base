<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		let a = +prompt("Enter the first number: ");
		let b = +prompt("Enter the second number: ");

		if (a >= 0 && b >= 0){
			alert(a - b);
		}
		else if (a < 0 && b < 0){
			alert(a * b);
		}
		else if (a < 0 && b >= 0) {
			alert(a + b);
		}
		else if (a >= 0 && b < 0){
			alert(a + b);
		}
		
	</script>
</body>
</html>
